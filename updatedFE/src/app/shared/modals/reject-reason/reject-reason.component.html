<div class="container-fluid">
  <h6 class="text-center pad-10">{{message}}</h6>

  <div class="row pad-10">
    <textarea class="form-control text-area-outline" rows="5" id="comment" [(ngModel)]="closingMessage"></textarea>
  </div>
  <div class="row pad-10">
    <div class=" offset-md-4 col-md-3 col-sm-3 col-xs-12 ">
      <button class="btn btn-block  button-all" [disabled]="!closingMessage" (click)="sendPettyCashDetails()">
        SUBMIT
      </button>
    </div>
  </div>
</div>
